{% extends "base.html" %}
{% block title %}Signup page{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="/static/styles/signup.css">
{% endblock %}
{% block body %}
{{ super()}}
    <form method="POST">
    
        <div class="container">
            <h2>Welcome To afriherb </h2>
            <h1>Sign-Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="surname"><b>Surname</b>
            <input type="text" placeholder="Enter lastname" name="lastname" required>
        </label>

            <label for="firstname"><b>Firstname</b>
            <input type="text" placeholder="Enter firstname" name="firstname" required>
        </label> 

            <label for="email"><b>Email</b>
            <input type="email" placeholder="Enter email" name="email" required>
        </label>

            <label for="password1"><b>Password</b>
            <input type="password" id="password1" placeholder="Enter password" name="password1" required>
            <p> A combination of characters, upper and lower</p>
        </label>

            <label for="password2"><b>Re-Type Password</b>
            <input type="password" id="password2" placeholder="Confirm password" name="password2" required>
        </label>
            <label>
               <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <href="#" style="color:dodgerblue">Terms & Privacy</a> </p>

            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
{% endblock %}
