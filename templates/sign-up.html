<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/sign-up.css">
    <title>Afriherb</title>
</head>
<body>
    <form action="">
    
        <div class="container">
            <h2>Welcome To Afriherb World</h2>
            <h1>Sign-Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="surname"><b>Surname</b>
            <input type="text" placeholder="Enter firstName" name="firstname" required>
        </label>

            <label for="lastname"><b>Firstname</b>
            <input type="text" placeholder="Enter lastName" name="lastname" required>
        </label> 

            <label for="email"><b>Email</b>
            <input type="email" placeholder="Enter email" name="email" required>
        </label>


            <label for="psw"><b>Password</b>
            <input type="password" placeholder="Creat-Password" name="email" required>
            <p> A combination of characters, upper and lower</p>
        </label>


            <label for="psw-repeat"><b>Re-Type Password</b>
            <input type="password" placeholder="Repeat-Password" name="psw-repaet" required>
        </label>
            <label>
               <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <href="#" style="color:dodgerblue">Terms & Privacy</a> </p>

            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
